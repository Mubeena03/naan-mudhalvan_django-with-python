{% extends 'myapp/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <div class="card rounded-3" style="background-color: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);">
                <div class="card-header" style="background: linear-gradient(to right, #f4943b, #e91639);">
                    <div class="card-title h3 mb-0 text-center">Find Bus</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'findbus' %}" method="post" id="find-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="source" class="control-label text-dark">From</label>
                                <input name='source' class="form-control rounded-0" type="text" id="source" value="{% if data.source %}{{data.source}}{% endif %}" required>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="control-label text-dark">Destination</label>
                                <input name='destination' id="destination" class="form-control rounded-0" type="text" value="{% if data.destination %}{{data.destination}}{% endif %}" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="control-label text-dark">Date</label>
                                <input name='date' id="date" class="form-control rounded-0" type="date" value="{% if data.date %}{{data.date}}{% endif %}" required>
                            </div>
                            {% if error %}
                            <div class="alert alert-danger">
                                {{error}}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center" >
                    <button class="btn btn-sm rounded-3 btn-primary w-100 text-dark" form="find-form" style="background: linear-gradient(to right, #f4943b, #e91639);">Find</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
